<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flomo to Markdown</title>
    <meta name="description" content="Flomo 笔记一键转 Markdown，支持 HTML/ZIP 上传，自动处理图片，免费在线工具，快速归档你的笔记！">
    <meta name="keywords" content="flomo, markdown, 笔记转换, HTML to MD, 网页工具">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Flomo to Markdown">
    <meta property="og:description" content="Flomo 笔记一键转 Markdown，免费的在线工具，快速归档你的笔记！">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://flomo-to-markdown.vercel.app/static/opengraph.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Flomo to Markdown</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="upload-area" role="button">
                <div class="upload-icon">📁</div>
                <label for="file" class="upload-label" aria-label="选择文件">选择文件</label>
                <p class="upload-hint">支持 .html, .htm 或 .zip 文件</p>
                <div id="file-name" class="selected-file" style="display: none;"></div>
                <input type="file" id="file" name="file" accept=".html,.htm,.zip" required>
            </div>
            <button type="submit">转换并下载</button>
        </form>
        <hr>
        <div class="info-section">
            <ul>
                <li>上传单个 HTML/HTM 文件或 ZIP 文件，最大上传 50MB</li>
                <li>ZIP 文件需包含 HTML 和可选 'file' 文件夹（含图片）</li>
            </ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
